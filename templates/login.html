<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntNetAdmin - Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --error: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: var(--card);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            color: var(--text);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo .slogan {
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            color: var(--muted);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
        
        .form-group input::placeholder {
            color: var(--muted);
            opacity: 0.6;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--error);
            color: #fca5a5;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .pam-note {
            text-align: center;
            color: var(--muted);
            font-size: 0.75rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }
        
        .lang-select {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .lang-dropdown {
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 160px;
        }
        
        .lang-dropdown:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .copyright {
            text-align: center;
            color: var(--muted);
            font-size: 0.7rem;
            margin-top: 2rem;
            opacity: 0.6;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
